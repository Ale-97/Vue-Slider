<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="conteiner-fluid">
          
            <div class="row d-flex justify-content-between " :class=" img[play]">

                <!-- FRECCIA SINISTRA -->
                <div @click=" left" class="col-1">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>

                <!-- INDICE IMMAGINI -->
                <div class=" col-4 col-sm-4 col-md-3 col-lg-2  align-self-end ">
                    <div class="box d-flex justify-content-center  ">
                        <i v-for="(cavolo,index) in img"
                            class="fas fa-circle" 
                            :class="colorIndex(index)"
                            @click="positionIndex(index)">
                        </i>
                    </div>
                </div>
                <!-- FRECCIA DESTRA -->
                <div @click="right" class="col-1">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>





            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
